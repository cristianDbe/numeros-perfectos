<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Perfectos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Números Perfectos</h1>
        <div class="form-group">
            <label for="startNumber">Inicio:</label>
            <input type="number" class="form-control" id="startNumber" placeholder="Inicio del rango">
        </div>
        <div class="form-group">
            <label for="endNumber">Fin:</label>
            <input type="number" class="form-control" id="endNumber" placeholder="Fin del rango">
        </div>
        <button id="calculateButton" class="btn btn-primary">Calcular Números Perfectos</button>
        <div id="result" class="mt-4"></div>
    </div>
    <script src="numeros-perfectos.js"></script>
</body>

</html>
